<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <title>50x错误页面</title>
    <meta charset="GBK"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="/misc/css/lib/error.css"/>
</head>
<body>
    <div class="back"><span id="back-btn" class="glyphicon glyphicon-circle-arrow-left"></span></div>
    <div id="box">
        <h3><span class="glyphicon glyphicon-warning-sign"></span></h3>
        <h1>当前网络不稳定，请稍后重试！</h1>
    </div>

    <script>
        var box = document.getElementById('box');
        var innerWidth = window.innerWidth || document.documentElement.clientWidth;
        var innerHeight = window.innerHeight || document.documentElement.clientHeight;
        var boxWidth = box.offsetWidth;
        var boxHeight = box.offsetHeight;
        box.style.top = innerHeight/2 - boxHeight/2 + 'px';
        box.style.left = innerWidth/2 - boxWidth/2 + 'px';

        var backBtn = document.getElementById('back-btn');
        var startEvent = 'touchstart' in window ? 'touchstart' : 'mousedown';
        backBtn.addEventListener(startEvent, function(){
            history.back();
        })
    </script>
</body>
</html>
